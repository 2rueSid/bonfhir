service: "lambda"
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x

functions:
  subscriptions:
    handler: src/subscriptions/index.handler
    events:
      - httpApi:
          path: /fhir/subscriptions/{endpoint+}
          method: post

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    format: esm
    outputFileExtension: .mjs
    packager: pnpm
  serverless-offline:
    httpPort: 6000
    host: 0.0.0.0
